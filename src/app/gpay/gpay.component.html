
<div class="child">
    <h1 class="head">GPAY</h1>
    <div class="content">
    <label for="" style="color:aqua" >Amount</label>
    <input type="number" class="bg-info" [(ngModel)]="amount">
    <br>
    <button class="btn btn-success" (click)="withdraw()">withdraw</button>
    <button class="btn btn-info" (click)="deposit()">deposit</button>
    <button class="btn btn-alert" (click)="showbalance()">showbalance</button>
</div>

</div>
