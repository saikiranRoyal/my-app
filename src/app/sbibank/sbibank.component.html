<input type="text" [(ngModel)]="term">
<button class="btn btn-primary" (click)="filter()">filter</button>

<select name="" id="" [(ngModel)]="column">
    <option value="account_number">account_number</option>
    <option value="available_balance">available_balance</option>
</select>

<select name="" id="" [(ngModel)]="order">
    <option value="asc">ascending</option>
    <option value="desc">descending</option>
</select>
<button class="btn btn-success" (click)="sortby()">sort</button>


<table class="table table striped table-bordered">
    <thead>
        <tr>
            <th *ngFor="let key of keys">{{key}}</th>
            <!-- <th>createdAt</th>
            <th>account_name</th>
            <th>available_balance</th>
            <th>currency</th>
            <th>user_image</th>
            <th>account_number</th>
            <th>id</th> -->
            <th>actions</th>
        
        
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let details of accountdetails">
            <!-- <td *ngFor="let key of keys">{{details[key]}}</td> -->
            <td>{{details.createdAt}}</td>
            <td>{{details.account_name}}</td>
            <td>{{details.available_balance}}</td>
            <td>{{details.currency}}</td>
            <td><img src="{{details.user_image}}" alt="" height="50" width="50"></td>
            <td>{{details.account_number}}</td>
            <td>{{details.id}}</td>
            <td><button class="btn btn-danger" (click)="delete(details.id)">delete</button>
                <button class="btn btn-primary" (click)="view(details.id)">view</button>
                <button class="btn btn-primary" (click)="edit(details.id)">edit</button></td>

            

            
       </tr>
    </tbody>
    
</table>
<ul class="pagination">
    
    <li (click)="page(1)" class="page-item"><a class="page-link">1</a></li>
    <li (click)="page(2)" class="page-item"><a class="page-link" >2</a></li>
    <li (click)="page(3)" class="page-item"><a class="page-link" >3</a></li>
  </ul>
