<p>directives works!</p>
<h1>{{today}}</h1>
<h2>{{today| date}}</h2>
<h2>{{today| date:'YYYY-MM-dd/hh:mm:ss'}}</h2>
<h2>{{today| date}}</h2>

<ol>
    <li  *ngFor="let name of names">{{name}}</li>
</ol>

<select name="" id="">
    <option *ngFor="let state of states ">{{state}}</option>
</select>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>age </th>
        <th>package</th>


    </tr>
</thead>
<tbody>
    <tr *ngFor="let user of users">
         <td>{{user.name | uppercase}}</td>
         <td [ngClass]="{'red':user.age<20, 'yellow':user.age>=20&&user.age<30, 'green':user.age>=30}">{{user.age | year}}</td>
         <td [ngStyle]="{'background-color':user.package<10?'red':'green'}">{{user.package}}</td>
    </tr>
</tbody>

</table>
  

<h1 *ngIf="time>0&&time<12;"> Good morning</h1>

<h1 *ngIf="time>13&&time<20;"> Good afternoon</h1>

<h1 *ngIf="time>=20&&time<24;"> Good night</h1>

<button class="btn btn-primaryy  ">go</button>
