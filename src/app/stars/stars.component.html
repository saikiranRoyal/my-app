<img src="/assets/five.jpg" alt="" *ngIf="rating==5">
<img src="/assets/four.jpg" alt="" *ngIf="rating<5 && rating>=4">
<img src="/assets/three.jpg" alt="" *ngIf="rating<4 && rating>=3">
<img src="/assets/two.jpg" alt="" *ngIf="rating<3 && rating>=2">
<img src="/assets/one.jpg" alt="" *ngIf="rating<2 && rating>=1">
    <img src="/assets/one.jpg" alt="" *ngIf="rating<1 && rating>=0">
