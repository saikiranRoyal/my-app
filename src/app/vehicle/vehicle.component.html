<input type="text" [(ngModel)]="term">
<button (click)="filter()">filter</button>
<!-- <input type="text" [(ngModel)]="id">
<button (click)="idno()">id</button> -->
<select name="" id="" [(ngModel)]="column">
    <option value="color">color</option>
    <option value="model">model</option>
    <option value="type">type</option>
</select>

<select name="" id="" [(ngModel)]="order">
    <option value="asc">ascending</option>
    <option value="desc">descending</option>
</select>
<button (click)="sort()">sort</button>

<table class="table table striped table-bordered">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
            <th>actions</th>
        
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Vehicle of vehicles">
             <td>{{Vehicle.Vehicle}}</td>
             <td>{{Vehicle.manufacturer}}</td>
             <td>{{Vehicle.model}}</td>
             <td>{{Vehicle.type}}</td>
             <td>{{Vehicle.fuel}}</td>
             <td>{{Vehicle.color}}</td>
             <td><img src="{{Vehicle.image}}" alt="" width="50" height="50"> </td>
             <td>{{Vehicle.id}}</td>
             <td><button (click)="delete(Vehicle.id)" class="btn btn-danger">delete</button>
             </td>
             <td><button (click)="view(Vehicle.id)" class="btn btn-primary">veiw</button></td>
             <td><button (click)="edit(Vehicle.id)" class="btn btn-primary">edit</button></td>


             

            

        </tr>
    </tbody>
    
</table>

<ul class="pagination">
    
    <li (click)="page(1)" class="page-item"><a class="page-link">1</a></li>
    <li (click)="page(2)" class="page-item"><a class="page-link" >2</a></li>
    <li (click)="page(3)" class="page-item"><a class="page-link" >3</a></li>
  </ul>
